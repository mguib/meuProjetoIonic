<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Login</ion-label>
      <ion-input type="text"[(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password"[(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <ion-button expand="full" (click)="logar()">Logar</ion-button>
  </div>

</ion-content>
